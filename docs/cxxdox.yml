title: KFR

input:
  - include:
      - include/kfr/**/*.h
    hide_tokens:
      - KFR_INLINE
      - KFR_INTRINSIC
      - KFR_MEM_INTRINSIC
      - KFR_FUNCTION
      - KFR_INTRINSIC
      - KFR_MEM_INTRINSIC
      - KFR_UNUSED
      - KFR_INLINE
      - KFR_API_SPEC
    compile_options:
      - "-DKFR_ENABLE_FLAC=1"
      - "-DKFR_FORCE_GENERIC_CPU=1"
      - "-std=gnu99"
      - "-DDOCUMENTATION"
  - include:
      - include/kfr/**/*.hpp
    hide_tokens:
      - KFR_INLINE
      - KFR_INTRINSIC
      - KFR_MEM_INTRINSIC
      - KFR_FUNCTION
      - KFR_INTRINSIC
      - KFR_MEM_INTRINSIC
      - KFR_UNUSED
      - KFR_INLINE
      - KFR_API_SPEC
    compile_options:
      - "-DKFR_ENABLE_FLAC=1"
      - "-DKFR_FORCE_GENERIC_CPU=1"
      - "-std=gnu++20"
      - "-DDOCUMENTATION"

repository: https://github.com/kfrlib/kfr/blob/{TAG}/include/kfr/{FILE}#L{LINE}

