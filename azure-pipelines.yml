jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - script: |
     sudo apt-get install -y ninja-build
     mkdir build
     cd build
     cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
     ninja
     cd tests
     ctest -V

- job: macOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - script: |
     brew install ninja
     mkdir build
     cd build
     cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
     ninja
     cd tests
     ctest -V

- job: Windows
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - script: |
     choco install llvm ninja
     mkdir build
     cd build
     cmake -GNinja -DCMAKE_CXX_COMPILER="C:/Program Files/LLVM/bin/clang++.exe" -DCMAKE_BUILD_TYPE=Release ..
     ninja
     cd tests
     ctest -V
