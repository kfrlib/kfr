jobs:
- job: Linux
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - bash: |
     sudo apt-get install -y ninja-build
     mkdir build
     cd build
     cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
     ninja
     cd tests
     ctest -V

- job: macOS
  strategy:
    matrix:
      xcode10.3:
        XCODE_VER: Xcode_10.3
      xcode10:
        XCODE_VER: Xcode_10
      xcode9.4.1:
        XCODE_VER: Xcode_9.4.1
      xcode9.0.1:
        XCODE_VER: Xcode_9.0.1
      xcode8.3.3:
        XCODE_VER: Xcode_8.3.3
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - bash: |
     /bin/bash -c "sudo xcode-select -s /Applications/Xcode_$(variables.XCODE_VER).app/Contents/Developer"
     brew install ninja
     mkdir build
     cd build
     cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
     ninja
     cd tests
     ctest -V

- job: Windows_MinGW
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - bash: |
     choco install llvm ninja
     mkdir build
     cd build
     cmake -GNinja -DCMAKE_CXX_COMPILER="C:/Program Files/LLVM/bin/clang++.exe" -DCMAKE_BUILD_TYPE=Release ..
     ninja
     cd tests
     ctest -V
